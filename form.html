<!DOCTYPE html>
<html lang="en-ca">

    <head>
        <title>Form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
        <link rel="stylesheet" href="./reset.css" />
  
        <link rel="stylesheet" href="./style.css" />
    </head>

    <header>
        <h2>Naha's Blog</h2>
        <img
            class="photo1"
            src="./Logo.png"
            alt="Naha's Blog logo"/>
    </header>

    <main>
        <section>
            <h2 id="form">Stay in Touch</h2>
            <p>Thank you for making in it this far into my blog ! <br> By filling out the form below, you will be updated weekly about my new postings ! </p>
    
            <form>
    
              <fieldset>
                <legend>Stay in Touch Form</legend>
                <label for="name">Username:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your username"
                  autocomplete="name"
                  required
                />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required />
                <label for="phone">Phone (Optional):</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="tel" />
                <label for="city">City:</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Enter your city"
                  required
                />
                <label for="zip">Postal code:</label>
                <input
                  type="text"
                  id="zip"
                  name="zip"
                  placeholder="Enter your postal code"
                  required
                />
                <input type="submit" value="Subscribe"/>
              </fieldset>
    
            </form>
          </section>  

          <section>
            <a class="button" href="http://127.0.0.1:3000/index.html">Blog</a>
          </section>

    </main>

    <footer>
        <p>&copy; 2023 - Design by</p><address><a href="nahawendcherifuni@gmail.com">Nahawend Cherif</a></address>
    </footer>

</html>
